<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Disease Prediction Results</h1>
    <div id="result">
        <!-- Prediction results will be injected here -->
    </div>
    <button onclick="window.location.href='/input'">Go Back</button>

    <script>
        // Fetch prediction results when the page loads
        window.onload = function () {
            fetch('/results')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch results');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <h2>Prediction: ${data.prediction}</h2>
                        <p>Confidence Score: ${data.confidenceScore}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                    document.getElementById('result').innerHTML = `
                        <p style="color: red;">Error fetching prediction results. Please try again later.</p>
                    `;
                });
        };
    </script>
</body>
</html>
